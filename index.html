<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&family=Outfit:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div  style="font-size: 1.5rem;" ><span id="turn-wala">'X'</span> turns</div>

    <div class="grid-container">
        <div class="grid-item" data-pos="0"></div>
        <div class="grid-item" data-pos="1"></div>  
        <div class="grid-item" data-pos="2"></div>
        <div class="grid-item" data-pos="3"></div>
        <div class="grid-item" data-pos="4"></div>
        <div class="grid-item" data-pos="5"></div>  
        <div class="grid-item" data-pos="6"></div>
        <div class="grid-item" data-pos="7"></div>
        <div class="grid-item" data-pos="8"></div>  
    </div>


    
    <button>Play again!</button>
    <div id="winner"></div>

    <script src="./app.js"></script>
</body>
</html>
